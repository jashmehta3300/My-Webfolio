<script>

//RESPONSIVE SIDE BAR
//When the svg tag is clicked the side menu open
function openSlideMenu()
{
  document.getElementById('side-menu').style.width = '250px';  //side menu pops out
}
//When the close btn is pressed
function closeSlideMenu()
{
  document.getElementById('side-menu').style.width = '0';  //side menu disappers 
}

//FULL PAGE IMAGE SLIDER
let sliderImages = document.querySelectorAll(".slide"),
arrowLeft = document.querySelector("#arrow-left"),
arrowRight = document.querySelector("#arrow-right"),
current = 0;

// Clear all images
function reset() 
{
  for (let i = 0; i < sliderImages.length; i++) 
  {
    sliderImages[i].style.display = "none";
  }
}

// Init slider
function startSlide() 
{
  reset();
  sliderImages[0].style.display = "block";
}

// Show prev
function slideLeft() 
{
  reset();
  sliderImages[current - 1].style.display = "block";
  current--;
}

// Show next
function slideRight() 
{
  reset();
  sliderImages[current + 1].style.display = "block";
  current++;
}

// Left arrow click
arrowLeft.addEventListener("click", function() 
{
  if (current === 0) 
  {
    current = sliderImages.length;
  }
  slideLeft();
});

// Right arrow click
arrowRight.addEventListener("click", function() 
{
  if (current === sliderImages.length - 1) 
  {
    current = -1;
  }
  slideRight();
});

startSlide();

</script>
